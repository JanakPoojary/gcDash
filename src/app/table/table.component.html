<div style="background-color: mediumspringgreen;margin-bottom: 1rem;">
    <h3 class="text-center" style="padding:5px;margin:5px;color: #1b1e27;">Prediction History</h3>
</div>
<div class='table-responsive'>
    <table class='table text-light' *ngIf='items'>
        <thead>
            <tr>
                <th>Sr. no.</th>
                <th>Material type</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of items | async | reverse; index as i'>
                <td *ngIf="i<5">{{(items | async)?.length - i}}</td>
                <td *ngIf="i<5">{{this.item.type}}</td>
                <td *ngIf="i<5">{{this.item.date | date}}</td>
                <td *ngIf="i<5">{{this.item.date | date: 'hh:mm:ss a'}}</td>
            </tr>
            <tr>
                <input class="btn" type="button" style="color: mediumspringgreen;" value="View more data"  [routerLink]="['/details']">
            </tr>
        </tbody>
    </table>
</div>
