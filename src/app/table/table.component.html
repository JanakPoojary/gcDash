<div style="background-color: mediumspringgreen;margin-bottom: 1rem;">
    <h3 class="text-center" style="padding:5px;margin:5px;color: #1b1e27;">Prediction History</h3>
</div>
<div class='table-responsive'>
    <table class='table text-light' *ngIf='items'>
        <thead>
            <tr>
                <th>Sr. no.</th>
                <th>Material type</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of items | async; index as i'>
                <td>{{i+1}}</td>
                <td>{{this.item.type}}</td>
                <td>{{this.item.date | date}}</td>
                <td>{{this.item.date}}</td>
            </tr>
            <tr>
                <td><input class="btn" type="button" style="color: mediumspringgreen;" value="< prev" (click)="prev()">
                </td>
                <td></td>
                <td></td>
                <td><input class="btn" type="button" style="color: mediumspringgreen;" value="next >" (click)="next()">
                </td>
            </tr>
        </tbody>
    </table>
</div>
